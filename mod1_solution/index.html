<!doctype html>
<html>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-submit="check(menu)">
             <input id="lunch-menu" type="text" ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">{{menu}}
         </div>
         <div class="form-group">
             <button type="submit" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">{{totalMenuItems}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
